<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .roulette-board {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 80px repeat(12, 60px);
      grid-template-rows: repeat(3, 40px) 30px 40px;
      gap: 2px;
      max-width: 920px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #444;
      transition: all 0.2s ease;
      position: relative;
    }

    .number-cell {
      height: 40px;
    }

    .bet-cell {
      height: 30px;
      font-size: 11px;
      color: #ccc;
    }

    .outside-bet {
      height: 40px;
      font-size: 12px;
    }

    .zero-cell {
      grid-row: 1 / 4;
      height: 122px;
      font-size: 24px;
    }

    .green {
      background-color: #28a745;
    }

    .red {
      background-color: #e91e63;
    }

    .black {
      background-color: #222;
    }

    .cell:hover {
      filter: brightness(1.2);
      transform: scale(1.02);
    }

    .cell.selected {
      box-shadow: 0 0 10px #ff006a;
      border: 2px solid #ff006a;
    }

    .bet-amount {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff006a;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .betting-controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .bet-chip {
      background: #333;
      color: white;
      border: 2px solid #555;
      padding: 8px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }

    .bet-chip.active {
      border-color: #ff006a;
      background: #ff006a;
    }

    .balance {
      color: #28a745;
      font-weight: bold;
      margin-left: 20px;
    }

    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff006a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    .wheel {
      border-radius: 28.518px;
      border: 1px solid #1F1F1F;
      background: var(--Linear, linear-gradient(180deg, #0C0C0C 0%, #121212 100%));
      min-width: 560px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .wheel__content {
      position: absolute;
      top: 0;
      width: 100px;
      padding: 30px 0 0 25px;
    }

    .wheel__text {
      color: #545454;
      font-family: Inter;
      font-size: 13.162px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      text-transform: uppercase;
    }

    .wheel__time {
      color: #FFF;
      font-family: Inter;
      font-size: 43.874px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;
      text-transform: uppercase;
    }

    .wheel__sum {
      color: #545454;
      font-family: Inter;
      font-size: 13.12px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
      position: relative;
      padding-left: 27px;
      margin: 10px 0;
    }
    .wheel__sum::before{
      position: absolute;
      content: "";
      width: 20px;
      height: 20px;
      background-image: url('./sum.svg');
      background-repeat: no-repeat;
      top: 0;
      left: 0;
    }

    .wheel__amount {
      position: relative;
      color: #545454;
      font-family: Inter;
      font-size: 13.12px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
      padding-left: 27px;
    }
    .wheel__amount::before{
      position: absolute;
      content: "";
      width: 20px;
      height: 20px;
      background-image: url('./group.svg');
      background-repeat: no-repeat;
      top: 0;
      left: 0;
    }
    .casino-wrapper {
      position: relative;
      z-index: 1000;
    }

    .wheel__circle {
      width: 825px;
      height: 825px;
      position: relative;
      background: #1f1f1f;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transform: translate(-43%, -43%);
    }

    .wheel-svg {
      transform-origin: center center;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transform-origin: center center;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .arrow-indicator {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid #ffff00;
      z-index: 2;
      box-shadow: 0 3px 10px rgba(255, 255, 0, 0.5);
      filter: drop-shadow(0 0 3px #ffff00);
    }

    .number-square {
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
  </style>
</head>

<body>
  <div class="casino-wrapper">
    <h1>üé∞ Roulette Game</h1>
    <div class="wheel">
      <div class="wheel__circle" id="wheelContainer">
        <div class="arrow-indicator"></div>
        <!-- –ö–æ–ª–µ—Å–æ —â–æ –æ–±–µ—Ä—Ç–∞—î—Ç—å—Å—è (—Ç—ñ–ª—å–∫–∏ —Å–µ–∫—Ç–æ—Ä–∏) -->
        <svg class="wheel-svg" viewBox="0 0 200 200"
          style="width: 100%; height: 100%; transform-origin: center center;">
          <g id="sectors"></g>
        </svg>
        <!-- –ß–∏—Å–ª–∞ —â–æ –æ–±–µ—Ä—Ç–∞—é—Ç—å—Å—è –∑ –∫–æ–ª–µ—Å–æ–º, –∞–ª–µ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–º–∏ -->
        <svg class="wheel-numbers" viewBox="0 0 200 200"
          style="width: 100%; height: 100%; transform-origin: center center;">
          <g id="numbersGroup"></g>
        </svg>
      </div>

      <div class="wheel__content">
        <div class="wheel__text">
          –î–æ —Å—Ç–∞—Ä—Ç–∞
        </div>
        <div class="wheel__time">
          7:54
        </div>
        <div class="wheel__sum">
          $153.43
        </div>
        <div class="wheel__amount">
          600
        </div>
      </div>
    </div>

    <div class="betting-controls">
      <div>–§–∏—à–∫–∏:</div>
      <div class="bet-chip active" data-amount="1">1</div>
      <div class="bet-chip" data-amount="5">5</div>
      <div class="bet-chip" data-amount="10">10</div>
      <div class="bet-chip" data-amount="25">25</div>
      <div class="bet-chip" data-amount="100">100</div>
      <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">1000</span></div>
    </div>

    <div class="roulette-board" id="board"></div>

    <button id="playButton">SPIN</button>
    <button id="clearBets"
      style="margin-left: 10px; padding: 10px 20px; background-color: #666; border: none; color: white; border-radius: 6px; cursor: pointer;">CLEAR
      BETS</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    const result = document.getElementById("result");
    const playButton = document.getElementById("playButton");
    const clearBetsButton = document.getElementById("clearBets");
    const balanceSpan = document.getElementById("balance");
    const svgWheel = document.querySelector(".wheel-svg");
    const sectorsGroup = document.getElementById("sectors");
    const numbersGroup = document.getElementById("numbersGroup");

    const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];

    let currentBetAmount = 1;
    let balance = 1000;
    let bets = {};

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ä—É–ª–µ—Ç–Ω–æ—ó –¥–æ—à–∫–∏
    function createRouletteBoard() {
      board.innerHTML = '';

      // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–æ–º—ñ—Ä–∫—É –¥–ª—è 0 (–≤–µ–ª–∏–∫–∏–π –∑–µ–ª–µ–Ω–∏–π)
      const zeroCell = document.createElement("div");
      zeroCell.textContent = "0";
      zeroCell.classList.add("cell", "green", "zero-cell", "number-cell");
      zeroCell.dataset.bet = "0";
      board.appendChild(zeroCell);

      // –°—Ç–≤–æ—Ä—é—î–º–æ –æ—Å–Ω–æ–≤–Ω—ñ —á–∏—Å–ª–∞ 1-36 (3 —Ä—è–¥–∏ –ø–æ 12)
      for (let row = 0; row < 3; row++) {
        for (let col = 1; col <= 12; col++) {
          const number = col * 3 - (2 - row);
          const cell = document.createElement("div");
          cell.textContent = number;
          cell.classList.add("cell", "number-cell");
          cell.dataset.bet = number.toString();

          if (redNumbers.includes(number)) {
            cell.classList.add("red");
          } else {
            cell.classList.add("black");
          }

          board.appendChild(cell);
        }
      }

      // –°—Ç–≤–æ—Ä—é—î–º–æ —Å—Ç–∞–≤–∫–∏ 1-12, 13-24, 25-36
      const dozens = [
        { text: "1-12", bet: "dozen1" },
        { text: "13-24", bet: "dozen2" },
        { text: "25-36", bet: "dozen3" }
      ];

      // –ü–æ—Ä–æ–∂–Ω—è –∫–æ–º—ñ—Ä–∫–∞ –ø—ñ–¥ 0
      const emptyCell = document.createElement("div");
      emptyCell.classList.add("cell");
      board.appendChild(emptyCell);

      dozens.forEach((dozen, index) => {
        const cell = document.createElement("div");
        cell.textContent = dozen.text;
        cell.classList.add("cell", "bet-cell", "black");
        cell.dataset.bet = dozen.bet;
        cell.style.gridColumn = `span 4`;
        board.appendChild(cell);
      });

      // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–æ–≤–Ω—ñ—à–Ω—ñ —Å—Ç–∞–≤–∫–∏
      const outsideBets = [
        { text: "1 to 18", bet: "low" },
        { text: "EVEN", bet: "even" },
        { text: "", bet: "red", class: "red" },
        { text: "", bet: "black", class: "black" },
        { text: "ODD", bet: "odd" },
        { text: "19 to 36", bet: "high" }
      ];

      // –ü–æ—Ä–æ–∂–Ω—è –∫–æ–º—ñ—Ä–∫–∞
      const emptyCell2 = document.createElement("div");
      emptyCell2.classList.add("cell");
      board.appendChild(emptyCell2);

      outsideBets.forEach(bet => {
        const cell = document.createElement("div");
        cell.textContent = bet.text;
        cell.classList.add("cell", "outside-bet");
        cell.dataset.bet = bet.bet;
        cell.style.gridColumn = `span 2`;

        if (bet.class) {
          cell.classList.add(bet.class);
        } else {
          cell.classList.add("black");
        }

        board.appendChild(cell);
      });
    }

    createRouletteBoard();

    // –û–±—Ä–æ–±–∫–∞ –≤–∏–±–æ—Ä—É —Ñ—ñ—à–æ–∫
    document.querySelectorAll('.bet-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.bet-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentBetAmount = parseInt(chip.dataset.amount);
      });
    });

    // –û–±—Ä–æ–±–∫–∞ —Å—Ç–∞–≤–æ–∫
    board.addEventListener('click', (e) => {
      if (e.target.classList.contains('cell') && e.target.dataset.bet) {
        const betType = e.target.dataset.bet;

        if (balance >= currentBetAmount) {
          if (!bets[betType]) {
            bets[betType] = 0;
          }

          bets[betType] += currentBetAmount;
          balance -= currentBetAmount;

          updateDisplay();
          showBetOnCell(e.target, bets[betType]);
        } else {
          alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—à—Ç—ñ–≤!');
        }
      }
    });

    // –ü–æ–∫–∞–∑—É—î–º–æ —Å—É–º—É —Å—Ç–∞–≤–∫–∏ –Ω–∞ –∫–æ–º—ñ—Ä—Ü—ñ
    function showBetOnCell(cell, amount) {
      let betAmountEl = cell.querySelector('.bet-amount');
      if (!betAmountEl) {
        betAmountEl = document.createElement('div');
        betAmountEl.classList.add('bet-amount');
        cell.appendChild(betAmountEl);
        cell.classList.add('selected');
      }
      betAmountEl.textContent = amount;
    }

    // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
    function updateDisplay() {
      balanceSpan.textContent = balance;
    }

    // –û—á–∏—â–µ–Ω–Ω—è —Å—Ç–∞–≤–æ–∫
    clearBetsButton.addEventListener('click', () => {
      // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –≥—Ä–æ—à—ñ
      Object.values(bets).forEach(amount => {
        balance += amount;
      });

      bets = {};
      updateDisplay();

      // –í–∏–¥–∞–ª—è—î–º–æ –≤—ñ–∑—É–∞–ª—å–Ω—ñ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∏ —Å—Ç–∞–≤–æ–∫
      document.querySelectorAll('.bet-amount').forEach(el => el.remove());
      document.querySelectorAll('.cell.selected').forEach(cell => cell.classList.remove('selected'));
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —Å—Ç–∞–≤–∫–∞ –≤–∏–≥—Ä–∞–ª–∞
    function checkBets(winningNumber) {
      let totalWin = 0;

      Object.keys(bets).forEach(betType => {
        const betAmount = bets[betType];
        let payout = 0;

        if (betType === winningNumber.toString()) {
          payout = betAmount * 36; // Straight up
        } else if (betType === 'dozen1' && winningNumber >= 1 && winningNumber <= 12) {
          payout = betAmount * 3;
        } else if (betType === 'dozen2' && winningNumber >= 13 && winningNumber <= 24) {
          payout = betAmount * 3;
        } else if (betType === 'dozen3' && winningNumber >= 25 && winningNumber <= 36) {
          payout = betAmount * 3;
        } else if (betType === 'low' && winningNumber >= 1 && winningNumber <= 18) {
          payout = betAmount * 2;
        } else if (betType === 'high' && winningNumber >= 19 && winningNumber <= 36) {
          payout = betAmount * 2;
        } else if (betType === 'even' && winningNumber % 2 === 0 && winningNumber !== 0) {
          payout = betAmount * 2;
        } else if (betType === 'odd' && winningNumber % 2 === 1) {
          payout = betAmount * 2;
        } else if (betType === 'red' && redNumbers.includes(winningNumber)) {
          payout = betAmount * 2;
        } else if (betType === 'black' && !redNumbers.includes(winningNumber) && winningNumber !== 0) {
          payout = betAmount * 2;
        }

        totalWin += payout;
      });

      return totalWin;
    }

    // –°–µ–∫—Ç–æ—Ä–∏ –∫–æ–ª–µ—Å–∞ - —î–≤—Ä–æ–ø–µ–π—Å—å–∫–∞ —Ä—É–ª–µ—Ç–∫–∞ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –ø–æ—Ä—è–¥–∫–æ–º —á–∏—Å–µ–ª
    const rouletteNumbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const wheelSegments = rouletteNumbers.length;
    const anglePerSegment = 360 / wheelSegments;

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–ª—å–æ—Ä—É —á–∏—Å–ª–∞
    function getNumberColor(number) {
      if (number === 0) return "#28a745"; // –∑–µ–ª–µ–Ω–∏–π
      if (redNumbers.includes(number)) return "#e91e63"; // —á–µ—Ä–≤–æ–Ω–∏–π
      return "#222"; // —á–æ—Ä–Ω–∏–π
    }

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–ª–µ—Å–∞ (—Ç—ñ–ª—å–∫–∏ —Å–µ–∫—Ç–æ—Ä–∏ –±–µ–∑ —á–∏—Å–µ–ª)
    for (let i = 0; i < wheelSegments; i++) {
      const angle = i * anglePerSegment;
      const number = rouletteNumbers[i];

      // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–µ–∫—Ç–æ—Ä (—Ç—ñ–ª—å–∫–∏ —Ñ–æ–Ω)
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const largeArc = anglePerSegment > 180 ? 1 : 0;
      const x1 = 100 + 90 * Math.cos((angle - anglePerSegment / 2) * Math.PI / 180);
      const y1 = 100 + 90 * Math.sin((angle - anglePerSegment / 2) * Math.PI / 180);
      const x2 = 100 + 90 * Math.cos((angle + anglePerSegment / 2) * Math.PI / 180);
      const y2 = 100 + 90 * Math.sin((angle + anglePerSegment / 2) * Math.PI / 180);
      const d = `M100,100 L${x1},${y1} A90,90 0 ${largeArc} 1 ${x2},${y2} Z`;
      path.setAttribute("d", d);
      path.setAttribute("fill", "#1F1F1F"); // —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω —Å–µ–∫—Ç–æ—Ä–∞
      path.setAttribute("stroke", "#1F1F1F");
      path.setAttribute("stroke-width", "0.5");
      sectorsGroup.appendChild(path);
    }

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —á–∏—Å–µ–ª —â–æ –æ–±–µ—Ä—Ç–∞—é—Ç—å—Å—è –∑ –∫–æ–ª–µ—Å–æ–º, –∞–ª–µ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–º–∏
    function createNumbers() {
      numbersGroup.innerHTML = '';

      for (let i = 0; i < wheelSegments; i++) {
        const angle = i * anglePerSegment;
        const number = rouletteNumbers[i];
        const color = getNumberColor(number);

        // –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞ –∑ –±—ñ–ª—å—à–æ—é –≤—ñ–¥—Å—Ç–∞–Ω–Ω—é –≤—ñ–¥ —Ü–µ–Ω—Ç—Ä—É
        const rectRadius = 85; // —â–µ –±—ñ–ª—å—à–µ –∑–±—ñ–ª—å—à–µ–Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –≤—ñ–¥ —Ü–µ–Ω—Ç—Ä—É –¥–ª—è —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –Ω–∞–∫–ª–∞–¥–∞–Ω–Ω—è
        const rectX = 100 + rectRadius * Math.cos(angle * Math.PI / 180);
        const rectY = 100 + rectRadius * Math.sin(angle * Math.PI / 180);

        // –°—Ç–≤–æ—Ä—é—î–º–æ –≥—Ä—É–ø—É –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞ –∑ –≤–ª–∞—Å–Ω–∏–º –æ–±–µ—Ä—Ç–∞–Ω–Ω—è–º
        const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
        group.setAttribute("transform-origin", `${rectX} ${rectY}`);
        group.classList.add("number-square");
        group.dataset.originalAngle = angle;

        // –ö–≤–∞–¥—Ä–∞—Ç–∏–∫ –¥–ª—è —á–∏—Å–ª–∞
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", rectX - 7); // –∑–º–µ–Ω—à–µ–Ω–æ –Ω–∞–∑–∞–¥ –¥–æ 7
        rect.setAttribute("y", rectY - 7); // –∑–º–µ–Ω—à–µ–Ω–æ –Ω–∞–∑–∞–¥ –¥–æ 7
        rect.setAttribute("width", "14"); // –∑–º–µ–Ω—à–µ–Ω–æ –Ω–∞–∑–∞–¥ –¥–æ 14
        rect.setAttribute("height", "14"); // –∑–º–µ–Ω—à–µ–Ω–æ –Ω–∞–∑–∞–¥ –¥–æ 14
        rect.setAttribute("fill", color);
        rect.setAttribute("rx", "3");
        rect.setAttribute("ry", "3");
        group.appendChild(rect);

        // –¢–µ–∫—Å—Ç —á–∏—Å–ª–∞ –≤ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫—É (–∑–∞–≤–∂–¥–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π)
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", rectX);
        text.setAttribute("y", rectY + 1); // —Ç—Ä–æ—Ö–∏ –∑–º—ñ—â—É—î–º–æ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è
        text.setAttribute("fill", "white");
        text.setAttribute("font-size", "4.5"); // –∑–º–µ–Ω—à–µ–Ω–æ —à—Ä–∏—Ñ—Ç
        text.setAttribute("font-weight", "bold");
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("alignment-baseline", "middle");
        text.setAttribute("font-family", "Inter, Arial, sans-serif");
        text.textContent = number;
        group.appendChild(text);

        numbersGroup.appendChild(group);
      }
    }

    createNumbers();

    let currentAngle = 0;
    let currentWheelAngle = 0;

    playButton.addEventListener("click", () => {
      if (Object.keys(bets).length === 0) {
        alert('–ó—Ä–æ–±—ñ—Ç—å —Å—Ç–∞–≤–∫—É!');
        return;
      }

      playButton.disabled = true;
      clearBetsButton.disabled = true;

      const extraSpins = 360 * 5;
      const randomAngle = Math.floor(Math.random() * 360);
      currentAngle += extraSpins + randomAngle;
      currentWheelAngle = currentAngle;

      // –ö–æ–ª–µ—Å–æ —ñ —á–∏—Å–ª–∞ –æ–±–µ—Ä—Ç–∞—é—Ç—å—Å—è —Ä–∞–∑–æ–º
      svgWheel.style.transform = `rotate(${currentAngle}deg)`;
      document.querySelector('.wheel-numbers').style.transform = `rotate(${currentAngle}deg)`;

      // –ö–æ–º–ø–µ–Ω—Å—É—î–º–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞, —â–æ–± —á–∏—Å–ª–∞ –∑–∞–ª–∏—à–∞–ª–∏—Å—å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–º–∏
      document.querySelectorAll('.number-square').forEach(square => {
        square.style.transform = `rotate(${-currentAngle}deg)`;
      });

      // –í–∏–∑–Ω–∞—á–∞—î–º–æ –≤–∏–≥—Ä–∞—à–Ω–∏–π —Å–µ–∫—Ç–æ—Ä
      const normalizedAngle = (360 - (currentAngle % 360)) % 360;
      const winningIndex = Math.floor(normalizedAngle / anglePerSegment);
      const winningNumber = rouletteNumbers[winningIndex];

      setTimeout(() => {
        const winAmount = checkBets(winningNumber);
        balance += winAmount;

        let resultText = `–í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ: <strong style="color: ${getNumberColor(winningNumber)}">${winningNumber}</strong>`;

        if (winAmount > 0) {
          resultText += `<br>–í—ã –≤—ã–≥—Ä–∞–ª–∏: <span style="color: #28a745">$${winAmount}</span>`;
        } else {
          resultText += `<br><span style="color: #e91e63">–ü—Ä–æ–∏–≥—Ä—ã—à</span>`;
        }

        result.innerHTML = resultText;

        // –û—á–∏—â–∞—î–º–æ —Å—Ç–∞–≤–∫–∏ –ø—ñ—Å–ª—è —Ä–æ–∑—ñ–≥—Ä–∞—à—É
        bets = {};
        document.querySelectorAll('.bet-amount').forEach(el => el.remove());
        document.querySelectorAll('.cell.selected').forEach(cell => cell.classList.remove('selected'));

        updateDisplay();
        playButton.disabled = false;
        clearBetsButton.disabled = false;
      }, 4000);
    });

  </script>
